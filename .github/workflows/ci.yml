name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: datawarehouse-422511
      PROJECT_NUMBER: "321233323695"
      REGION: europe-west1
      ARTIFACT_REPO: mmm-repo
      IMAGE: mmm-app
      SERVICE: mmm-app
      BUCKET: mmm-app-output
      WIF_POOL: github-pool
      WIF_PROVIDER: github-oidc
      SA_EMAIL: github-deployer@datawarehouse-422511.iam.gserviceaccount.com
      RUNTIME_SA: mmm-trainer-sa@datawarehouse-422511.iam.gserviceaccount.com
      REPOSITORY: ivana-meshed/mmm-app
      TF_PLUGIN_CACHE_DIR: ~/.terraform.d/plugin-cache
    steps:
      - uses: actions/checkout@v4

      - name: Auth to Google (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ env.PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ env.WIF_POOL }}/providers/${{ env.WIF_PROVIDER }}
          service_account: ${{ env.SA_EMAIL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker auth for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Compute image tag and URL
        shell: bash
        run: |
          # Use commit SHA as tag (or use Git tag if you prefer)
          echo "IMG_TAG=${GITHUB_SHA}" >> "$GITHUB_ENV"
          echo "IMAGE_URL=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.IMAGE }}:${GITHUB_SHA}" >> "$GITHUB_ENV"
          echo "IMAGE_URL_LATEST=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.IMAGE }}:latest" >> "$GITHUB_ENV"

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64   # keep consistent with your Cloud Run CPU platform
          push: true
          tags: |
            ${{ env.IMAGE_URL }}
            ${{ env.IMAGE_URL_LATEST }}
          cache-from: type=gha,scope=mmm-app
          cache-to:   type=gha,mode=max,scope=mmm-app

      # Terraform only from here on
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.0
          terraform_wrapper: false

      - name: Configure Terraform CLI & plugin cache
        shell: bash
        run: |
          mkdir -p "$HOME/.terraform.d/plugin-cache"
          cat > "$HOME/.terraformrc" <<'EOF'
          plugin_cache_dir = "$HOME/.terraform.d/plugin-cache"
          disable_checkpoint = true
          EOF
          echo "TF_CLI_CONFIG_FILE=$HOME/.terraformrc" >> "$GITHUB_ENV"

      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-tf-plugins-${{ hashFiles('infra/terraform/.terraform.lock.hcl') }}
          restore-keys: ${{ runner.os }}-tf-plugins-

      - name: Terraform init / validate
        working-directory: infra/terraform
        env:
          TF_IN_AUTOMATION: "true"
        run: |
          terraform -version
          terraform init -input=false -upgrade
          terraform fmt -check
          terraform validate

      # (First run only) Import an already-existing runtime SA so TF can manage it
      - name: Import runtime SA if it already exists
        working-directory: infra/terraform
        shell: bash
        run: |
          set -euo pipefail
          terraform state show google_service_account.runner >/dev/null 2>&1 || \
          terraform import google_service_account.runner "projects/${PROJECT_ID}/serviceAccounts/${RUNTIME_SA}" || true
          - name: Clear taint & disable deletion protection on live service
          working-directory: infra/terraform
          shell: bash
          env:
            PROJECT_ID: ${{ env.PROJECT_ID }}
            REGION: ${{ env.REGION }}
            SERVICE: ${{ env.SERVICE }}
          run: |
            set -euo pipefail
        
            echo "üîì Disabling Cloud Run deletion protection (out-of-band) ..."
            gcloud run services update "$SERVICE" \
              --region="$REGION" \
              --no-deletion-protection || true
        
            echo "üßº Clearing Terraform taint (if supported) ..."
            if terraform -version | grep -qE '^Terraform v1\.'; then
              # untaint works on 1.x; ignore if not tainted
              terraform untaint google_cloud_run_v2_service.svc || true
            fi
        
            # If untaint subcommand isn‚Äôt available or didn‚Äôt work, re-import to clear taint.
            # (Safe: just resyncs state to the live resource)
            if terraform plan -refresh-only -no-color 2>&1 | grep -q "is tainted"; then
              echo "‚ôªÔ∏è  Re-importing service to clear taint ..."
              terraform state rm google_cloud_run_v2_service.svc || true
              terraform import google_cloud_run_v2_service.svc \
                "projects/${PROJECT_ID}/locations/${REGION}/services/${SERVICE}"
            fi
        
            # Sanity: make sure the state reflects deletion_protection=false
            terraform plan -refresh-only -no-color || true
        
      - name: Terraform plan
        working-directory: infra/terraform
        env:
          TF_IN_AUTOMATION: "true"
        run: |
          echo "Deploying image: ${IMAGE_URL}"
          terraform plan -input=false \
            -var "project_id=${PROJECT_ID}" \
            -var "region=${REGION}" \
            -var "service_name=${SERVICE}" \
            -var "bucket_name=${BUCKET}" \
            -var "deployer_sa=${SA_EMAIL}" \
            -var "image=${IMAGE_URL}" \
            -out=tfplan

      - name: Terraform apply
        working-directory: infra/terraform
        env:
          TF_IN_AUTOMATION: "true"
        run: terraform apply -input=false -auto-approve tfplan

      - name: Print service URL
        working-directory: infra/terraform
        run: terraform output url
