name: CI

on:
  pull_request:
    branches: [ ci-cd ]
  #push:
  #  branches: [ ci-cd ]

permissions:
  id-token: write
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: datawarehouse-422511
      PROJECT_NUMBER: "321233323695"
      REGION: europe-west1
      ARTIFACT_REPO: mmm-repo
      IMAGE: mmm-app
      SERVICE: mmm-app
      BUCKET: mmm-app-output
      WIF_POOL: github-pool
      WIF_PROVIDER: github-oidc
      SA_EMAIL: github-deployer@datawarehouse-422511.iam.gserviceaccount.com
      RUNTIME_SA: mmm-trainer-sa@datawarehouse-422511.iam.gserviceaccount.com
      REPOSITORY: ivana-meshed/mmm-app
      TF_PLUGIN_CACHE_DIR: ~/.terraform.d/plugin-cache
    steps:
      - uses: actions/checkout@v4

      - name: Auth to Google (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ env.PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ env.WIF_POOL }}/providers/${{ env.WIF_PROVIDER }}
          service_account: ${{ env.SA_EMAIL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker auth for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (no push) multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64 #, linux/arm64
          push: false
          tags: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.IMAGE }}:ci-${{ github.sha }}
          cache-from: type=gha,scope=mmm-app
          cache-to:   type=gha,mode=max,scope=mmm-app

      # ⬇️ Install Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.0
          terraform_wrapper: false
        
      - name: Configure Terraform CLI & plugin cache
        shell: bash
        run: |
          mkdir -p "$HOME/.terraform.d/plugin-cache"
          cat > "$HOME/.terraformrc" <<'EOF'
          plugin_cache_dir = "$HOME/.terraform.d/plugin-cache"
          disable_checkpoint = true
          EOF
          # also expose legacy env var just in case
          echo "TF_PLUGIN_CACHE_DIR=$HOME/.terraform.d/plugin-cache" >> "$GITHUB_ENV"


      # (Optional) cache provider/plugins to speed up init
      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-tf-plugins-${{ hashFiles('infra/terraform/.terraform.lock.hcl') }}
          restore-keys: ${{ runner.os }}-tf-plugins-

      - name: Terraform init/validate/plan
        working-directory: infra/terraform
        env:
          TF_IN_AUTOMATION: "true"
          TF_CLI_CONFIG_FILE: ${{ env.HOME }}/.terraformrc
        run: |
          
          terraform -version
          terraform init -input=false -upgrade
          terraform state show google_service_account.runner >/dev/null 2>&1 || \
          terraform import google_service_account.runner \
          projects/${PROJECT_ID}/serviceAccounts/mmm-trainer-sa@${PROJECT_ID}.iam.gserviceaccount.com
          
          terraform fmt -check
          terraform validate
          terraform plan -input=false -out=tfplan
          terraform apply -auto-approve -input=false -replace=google_cloud_run_service.svc
          terraform apply -auto-approve -input=false -replace=google_cloud_run_service.svc
