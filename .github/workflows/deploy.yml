name: Deploy (Terraform only)

on:
  push:
    branches:
      - ci       # <-- fix trigger (was `ci-`)

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: datawarehouse-422511
      PROJECT_NUMBER: "321233323695"
      REGION: europe-west1
      ARTIFACT_REPO: mmm-repo
      IMAGE: mmm-app
      SERVICE: mmm-app
      BUCKET: mmm-app-output
      WIF_POOL: github-pool
      WIF_PROVIDER: github-oidc
      SA_EMAIL: github-deployer@datawarehouse-422511.iam.gserviceaccount.com
      RUNTIME_SA: mmm-trainer-sa@datawarehouse-422511.iam.gserviceaccount.com
      REPOSITORY: ivanapenc/mmm-app
      IMG_TAG: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      # OIDC to GCP as the deployer SA
      - name: Auth to Google (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ env.PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ env.WIF_POOL }}/providers/${{ env.WIF_PROVIDER }}
          service_account: ${{ env.SA_EMAIL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker auth for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build & push the image that Terraform will reference
      - name: Build & Push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64            # add linux/arm64 if you also publish arm
          push: true
          tags: |
            ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.IMAGE }}:latest
            ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.IMAGE }}:${{ env.IMG_TAG }}
          cache-from: type=gha,scope=mmm-app
          cache-to:   type=gha,mode=max,scope=mmm-app

      # Terraform only from here on
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.0
          terraform_wrapper: false

      - name: Configure Terraform CLI & plugin cache
        shell: bash
        run: |
          mkdir -p "$HOME/.terraform.d/plugin-cache"
          cat > "$HOME/.terraformrc" <<'EOF'
          plugin_cache_dir = "$HOME/.terraform.d/plugin-cache"
          disable_checkpoint = true
          EOF
          echo "TF_CLI_CONFIG_FILE=$HOME/.terraformrc" >> "$GITHUB_ENV"

      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-tf-plugins-${{ hashFiles('infra/terraform/.terraform.lock.hcl') }}
          restore-keys: ${{ runner.os }}-tf-plugins-

      - name: Terraform init / validate
        working-directory: infra/terraform
        env:
          TF_IN_AUTOMATION: "true"
        run: |
          terraform -version
          terraform init -input=false -upgrade
          terraform fmt -check
          terraform validate

      # (First run only) Import an already-existing runtime SA so TF can manage it
      - name: Import runtime SA if it already exists
        working-directory: infra/terraform
        shell: bash
        run: |
          set -euo pipefail
          terraform state show google_service_account.runner >/dev/null 2>&1 || \
          terraform import google_service_account.runner "projects/${PROJECT_ID}/serviceAccounts/${RUNTIME_SA}" || true

      - name: Terraform plan
        working-directory: infra/terraform
        env:
          TF_IN_AUTOMATION: "true"
        run: |
          terraform plan -input=false \
            -var "project_id=${PROJECT_ID}" \
            -var "region=${REGION}" \
            -var "service_name=${SERVICE}" \
            -var "bucket_name=${BUCKET}" \
            -var "deployer_sa=${SA_EMAIL}" \
            -var "image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.IMAGE }}:${{ env.IMG_TAG }}" \
            -out=tfplan

      - name: Terraform apply
        working-directory: infra/terraform
        env:
          TF_IN_AUTOMATION: "true"
        run: terraform apply -input=false -auto-approve tfplan

      - name: Print service URL
        working-directory: infra/terraform
        run: terraform output url
