# Example Streamlit secrets file for local development
# DO NOT COMMIT THIS FILE WITH REAL SECRETS!
# 
# Usage:
#   1. Copy this file: cp app/.streamlit/secrets.example.toml app/.streamlit/secrets.toml
#   2. Replace all "REPLACE_ME" values with your actual credentials
#   3. The actual secrets.toml file is gitignored and will not be committed
#
# Note: For production deployments, use Google Secret Manager or GitHub Secrets instead.

[auth]
# OAuth 2.0 configuration for Google authentication
redirect_uri = "https://your-app-url/oauth2callback"
cookie_secret = "REPLACE_ME"
client_id = "REPLACE_ME"
client_secret = "REPLACE_ME"
server_metadata_url = "https://accounts.google.com/.well-known/openid-configuration"

[snowflake]
# Snowflake connection configuration
account = "REPLACE_ME"
user = "REPLACE_ME"
warehouse = "REPLACE_ME"
database = "REPLACE_ME"
schema = "REPLACE_ME"
# Uncomment if using password authentication instead of private key
# password = "REPLACE_ME"
